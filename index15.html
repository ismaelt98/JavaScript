<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="estiloTam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

</head>
<body>
    <div class="tamagotchi">
        <div class="tamagotchi-imagen">
            <img src="tamagotchi.png" alt="Tamagotchi">
        </div>
    </div>
    <div class="barras-container">
        <div class="barra comida" style="background-color: #E91E63;">
            <i class="fas fa-utensils"></i>
            <button class="plus-button" id="comida-plus">+</button>
            <div class="fill"></div>
            <div class="barra-porcentaje">100%</div>
        </div>
        <div class="barra dormir" style="background-color: #2196F3;">
            <i class="fas fa-bed"></i>
            <button class="plus-button" id="dormir-plus">+</button>
            <div class="fill"></div>
            <div class="barra-porcentaje">100%</div>
        </div>
        <div class="barra jugar" style="background-color: #FFC107;">
            <i class="fas fa-gamepad"></i>
            <button class="plus-button" id="jugar-plus">+</button>
            <div class="fill"></div>
            <div class="barra-porcentaje">100%</div>
        </div>
        <div class="barra luchar" style="background-color: #FF5722;">
            <i class="fas fa-fist-raised"></i>
            <button class="plus-button" id="luchar-plus">+</button>
            <div class="fill"></div>
            <div class="barra-porcentaje">100%</div>
        </div>
        <div class="barra vida" style="background-color: #4CAF50;">
            <i class="fas fa-heart"></i>
            <div class="fill"></div>
            <div class="barra-porcentaje">100%</div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
    <script src="ejercicio15.js"></script>
</body>
</html>
